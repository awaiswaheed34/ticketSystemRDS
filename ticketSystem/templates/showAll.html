<!DOCTYPE html>

<head>
  <title>Show all user</title>
</head>

<body>
  <h1>Users</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    {% for user in users %}
    <tr>
      {{user}}
      <td></td>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
